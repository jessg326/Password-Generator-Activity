<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>CreateYourOwnPassword</title>
</head>
<body>
    <header>
        <!--Header  -->
        <h1>Password Generator</h1>
        <!-- User Inputs Password -->
        <form>
            <!--Label for input field  -->
            <label>Enter Password:</label>
            <br> 
            <!-- Input field -->
            <input class="password" placeholder="Enter Password Here." type="text">
            <br>
            <!-- Submit button -->
            <input class="button" type="button" onclick="generatePassword()" value="Generate Password">
        </form>
        <!-- JavaScript link -->
        <script src="script.js"></script>
    </header>
</body>
